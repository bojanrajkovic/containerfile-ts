name: Publish Alpha

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - 'feat/**'
      - 'fix/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

jobs:
  publish-alpha:
    name: Publish Alpha Package
    runs-on: ubuntu-latest

    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup mise
        uses: jdx/mise-action@v2

      # Cache pnpm store manually instead of using setup-node's built-in cache.
      # Rationale: mise-action already installs Node from .mise.toml. Adding
      # setup-node would install Node twice, wasting time and resources.
      # Manual caching gives us the benefits of package caching without duplication.
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Calculate alpha version with commit-and-tag-version
        id: version
        run: |
          # Extract branch name and sanitize for version string
          BRANCH_NAME=$(echo "${{ github.event.workflow_run.head_branch }}" | sed 's/feat\///' | sed 's/fix\///' | sed 's/\//-/g')

          # Use commit-and-tag-version to calculate semantic version with branch name as prerelease identifier
          # This analyzes conventional commits to determine the correct version bump
          npx commit-and-tag-version --prerelease ${BRANCH_NAME} --skip.commit --skip.tag

          # Extract the version from package.json (commit-and-tag-version updated it)
          ALPHA_VERSION=$(node -p "require('./package.json').version")
          echo "alpha_version=${ALPHA_VERSION}" >> $GITHUB_OUTPUT
          echo "Publishing alpha version: ${ALPHA_VERSION}"

      - name: Publish alpha package to npm
        env:
          NPM_CONFIG_PROVENANCE: true
        run: pnpm publish --tag alpha --no-git-checks --access public
