name: Publish Alpha

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - 'feat/**'
      - 'fix/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish-alpha:
    name: Publish Alpha Package
    runs-on: ubuntu-latest

    # Only run if CI workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_branch }}

      - name: Setup mise
        uses: jdx/mise-action@v2

      # Cache pnpm store manually instead of using setup-node's built-in cache.
      # Rationale: mise-action already installs Node from .mise.toml. Adding
      # setup-node would install Node twice, wasting time and resources.
      # Manual caching gives us the benefits of package caching without duplication.
      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Publish alpha package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_REGISTRY: https://npm.pkg.github.com
        run: npx semantic-release
